<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MatchForge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Sora:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-shape bg-shape-a"></div>
  <div class="bg-shape bg-shape-b"></div>

  <main class="layout">
    <header class="topbar">
      <a class="brand" href="#" aria-label="MatchForge Home">
        <span class="brand-mark">M</span>
        <span>MatchForge</span>
      </a>
      <nav class="nav-links">
        <a href="#">프리뷰 생성</a>
        <a href="#">배포 채널</a>
        <a href="#">에디터</a>
      </nav>
      <a class="ghost-btn" href="#">데모 요청</a>
    </header>

    <section class="hero">
      <article class="hero-copy">
        <p class="badge">스포츠 매치프리뷰 자동 작성 플랫폼</p>
        <h1>경기 전 프리뷰 작성부터<br>매체 전달까지 한 번에</h1>
        <p class="subtitle">
          MatchForge는 스포츠 기자를 대신해 경기 데이터와 팀 컨텍스트를 분석하고,
          기사 톤에 맞는 매치프리뷰 초안을 빠르게 생성해 편집부와 배포 채널로 전달합니다.
        </p>
        <div class="stats">
          <div>
            <strong>10분 → 90초</strong>
            <span>프리뷰 작성 시간</span>
          </div>
          <div>
            <strong>+42%</strong>
            <span>콘텐츠 생산량</span>
          </div>
          <div>
            <strong>24/7</strong>
            <span>즉시 배포 워크플로우</span>
          </div>
        </div>
      </article>

      <aside class="signup-card" aria-label="회원가입">
        <h2>편집팀 온보딩 시작</h2>
        <p>리그/팀별 템플릿 설정 후, 자동 프리뷰 발행 워크플로우를 바로 구성하세요.</p>

        <form>
          <label for="work-email">
            편집부 이메일
            <input id="work-email" type="email" placeholder="you@company.com" required>
          </label>

          <label for="company-name">
            매체 이름
            <input id="company-name" type="text" placeholder="Sports Daily" required>
          </label>

          <label for="password">
            주요 종목
            <input id="password" type="text" placeholder="축구, 야구, 농구" required>
          </label>

          <button type="submit">데모 계정 만들기</button>
        </form>
      </aside>
    </section>
  </main>
</body>
</html>
